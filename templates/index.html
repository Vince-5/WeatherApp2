<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather App</h1>
    <form method="POST">
        <input type="text" name="city" placeholder="Enter city">
        <button type="submit">Search Weather</button>
    </form>
    {% if weather %}
    <div class="weather-info">
        <h2>{{ weather[0] }}, {{ weather[1] }}</h2>
        <p>Temperature: {{ weather[2] }}Â°C</p>
        <p>Weather: {{ weather[3] }}</p>
    </div>
    {% endif %}
    {% if error %}
    <div class="error">
        <p>{{ error }}</p>
    </div>
    {% endif %}
</body>
</html>
